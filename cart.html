  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div>
        <h5>Carrito de compras</h5>
        <div>
          Articulos a comprar
        </div>
      </div>
      <div class="card border-success mb-3" style="max-width: 50rem;">
        <div class="card-header bg-transparent border-success d-flex flex-row">
          <div class="d-flex col-2"></div>
          <div class="d-flex mx-2 col-2">
            <p><strong>Nombre</strong></p>
          </div>
          <div class="d-flex  mx-2  col-2">
            <p><strong>Costo</strong></p>
          </div>
          <div class="d-flex  mx-2 col-2">
            <p><strong>Cantidad</strong></p>
          </div>
          <div class="d-flex  mx-2 col-4">
            <p><strong>Subtotal</strong></p>
          </div>
        </div>
        <div class="card-body text-success d-flex flex-row">

          <div class="d-flex  mx-0 col-2" id="image">
            
          </div>
          <div class="d-flex  mx-2 col-2">
            <p id="name">JUGUETE</p>
          </div>
          <div class="d-flex  mx-2 col-2">
            <p id="cost">DIVERTIDO</p>
          </div>
          <div class="d-flex  mx-2 col-2">
            <div class="m-auto">
              <label for="cant" class="visually-hidden">Password</label>
              <input type="number" class="form-control" id="cant" placeholder="Cant" value="">
            </div>
          </div>
          <div class="d-flex  mx-2 col-4">
            <p id="subtotal">PRUEBBA3</p>
          </div>
        </div>
        <div class="card-footer bg-transparent border border-bottom"></div>
      </div>
      <div>
        <h5>Tipo de envio</h5>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="premium" checked>
        <label class="form-check-label" for="premium">
          Premium de 2 a 5 dias(15%)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="express">
        <label class="form-check-label" for="express">
          Express de 5 a 8 dias(7%)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Standard">
        <label class="form-check-label" for="Standard">
          Standard de 12 a 15 dias(5%)
        </label>
      </div>

      <br>
      <div>
        <h5>Direccion de envio</h5>
      </div>
      <div class="mb-3" id="form">
        <div class="container text-center">
          <div class="row row-cols-12">
            <div class="col-6"><label for="card" class="form-label d-flex justify-content-start">Calle</label>
              <input type="text" class="form-control" placeholder="Anote su calle">

            </div>

            <div class="col-6"><label for="Inputcvc" class="form-label d-flex justify-content-start">Numero</label>
              <input type="text" class="form-control" placeholder="Anote su numero">
            </div>

          </div>
          <br>
          <div class="col"><label for="exampleFormControlInput1"
              class="form-label d-flex justify-content-start">Esquina</label>

            <input type="text" class="form-control" placeholder="Anote su esquina">


          </div>
        </div>
      </div>
    </div>

  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
